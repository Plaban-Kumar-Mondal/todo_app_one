<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container section">
        <button class="btn m-2 btn-outline btn-outline-dark btn-sm float-right" id="change">change</button>
    
        <section class="mt-md-2 d-flex flex-column justify-content-center align-items-center">
            <h1 class="display-2 text-center">TODO List</h1>
            <form class="m-2">
                <label for="text-input" class="mx-2 form-text">Write Down Your Schedule:</label>
                <input type="text" class="input px-2 form-control" id="text-input" placeholder="eg. watching my favourite show at 9pm">
                <button class="btn btn-md m-3 px-4 bg-warning float-right add-btn">ADD</button>
            </form>

            <section class="align-self-stretch p-5">
                <ul class="todo-list list-group align-self-start">

                </ul>
            </section>
        </section>
    
        
    </div>

    <script src="main.js"></script>
</body>
</html>
